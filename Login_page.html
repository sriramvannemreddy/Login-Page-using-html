<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login </h1>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required>
        <br><br>
         <input type="checkbox" name="" id="remember"><label for="remember">Remember Me</label>&nbsp; &nbsp; &nbsp; <b><a href="">Forgot Password</a></b>
        <br><br>
        <button type="reset">Reset</button>&nbsp;
        <button type="submit">Log IN</button>
        <p>Don't have an account ?&nbsp;<b><a href="">Sign UP</a></b></p><br>
        <p>By clicking on "Log IN" you agree to <br> <a href="">Terms of Service</a> | <a href="">Privacy Policy</a></p>
    </form>
</body>
</html>
